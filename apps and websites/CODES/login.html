<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login - Pearl Security Insurance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 32px 28px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            width: 320px;
        }
        h2 {
            margin-bottom: 18px;
            color: #003057;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background: #0072ce;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        .form-footer {
            margin-top: 12px;
            text-align: center;
        }
        .form-footer a {
            color: #0072ce;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="form-footer">
            Don't have an account? <a href="register.html">Register</a>
        </div>
    </div>
</body>
</html>
